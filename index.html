<!DOCTYPE html>
<html lang="en">
<head>
  <title>ID Digital Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="ID Digital Quiz">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
  <body>
    <!-- Main -->
    <main>
      <div class="main__gradient">
      <!-- Header -->
      <header>
        <div class="header__content">
          <img src="images/logo.png" alt="logo" />
          <div class="header__content-info">
            <p><span>Today's General Trading Hours: 9:00am - 5:30pm</span>
            <a href="#" class="btn btn-default">View All Trading Hours</a>
            <img src="images/magnifying-glass.png" alt="magnifying-glass" /></p>
          </div>
        </div>
      </header>
      <!-- Nav -->
      <nav>
        <ul>
          <li>Reading Cinemas</li>
          <li>Stores & Dining <img src="images/drop-down-arrow.png" alt="drop-down-arrow" /></li>
          <li>Centre Info <img src="images/drop-down-arrow.png" alt="drop-down-arrow" /></li>
          <li>Getting Here <img src="images/drop-down-arrow.png" alt="drop-down-arrow" /></li>
          <li>News & Events</li>
          <li>Offers & Promotions</li>
          <li>Contact Us</li>
        </ul>
      </nav>
      <div class="hero">
        <h1>Good Morning</h1>
        <img src="images/icon.png" alt="icon" /></p>
        <h2>Welcome to Auburn Redyard</h2>
        <img src="images/download.png" alt="download" /></p>
      </div>
      <div>
    </main>
  <!-- Javascript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script src="bower_components/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
  <script src="bower_components/scrollmagic/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
  <script src="bower_components/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
  <script src="scripts/app-min.js"></script>
  </body>
</html>
